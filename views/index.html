{{ block "index" . }}
<html>
    <head>
        <title>Page Count</title>
        <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    </head>
    <body>
        <div id="count">
            {{ template "count" . }}
        </div>
        <button hx-post="/count" hx-target="#count">Count</button>
    </body>
</html>
{{ end }}


{{ block "count" .}}
    Count {{ .Count}}
{{ end }}
