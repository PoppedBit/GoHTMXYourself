{{ block "index" . }}
<html>
    <head>
        <title>Page Count</title>
        <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    </head>
    <body>
     {{ template "count" . }}
    </body>
</html>
{{ end }}


{{ block "count" .}}
    Count {{ .Count}}
    <!-- onClick handler is the default trigger -->
    <button hx-post="/count">Bad Count</button> 
    <button hx-post="/count" hx-target="body">Good Count</button>
{{ end }}
